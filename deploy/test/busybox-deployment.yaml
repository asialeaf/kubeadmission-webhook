apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox-test
  name: busybox-test
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-test
  template:
    metadata:
      labels:
        app: busybox-test
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        kubernetes.io/hostname: k8s-master
      containers:
      - image: busybox:latest
        name: busybox
        command:
          - "sleep"
          - "3600"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always